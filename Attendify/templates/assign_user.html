{% extends 'base.html' %}
{% block title %}Assign User{% endblock %}
{% block content %}
  <h2>Assign user to {{ student.full_name() }}</h2>
  <form method="post">
    <div class="form-group">
      <label>Select user:</label>
      <select name="user_id">
        {% for u in users %}
          <option value="{{ u.id }}">{{ u.username }}</option>
        {% endfor %}
      </select>
    </div>
    <div style="margin-top:12px;">
      <button class="btn btn-primary" type="submit">Assign</button>
      <a class="btn" href="{{ url_for('main.students') }}">Cancel</a>
    </div>
  </form>
{% endblock %}

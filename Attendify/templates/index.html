{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
  <div style="text-align:center;padding:40px 20px;">
    <h1>Welcome to Attendify</h1>
    <p class="small">An online attendance app. Register or log in to start.</p>
    <div style="margin-top:20px;">
      {% if not current_user.is_authenticated %}
        <a class="btn btn-primary" href="{{ url_for('main.register') }}">Get Started</a>
        <a class="btn btn-secondary" href="{{ url_for('main.login') }}">Login</a>
      {% else %}
        <a class="btn btn-primary" href="{{ url_for('main.dashboard') }}">Go to Dashboard</a>
      {% endif %}
    </div>
  </div>
{% endblock %}
